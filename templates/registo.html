{% extends 'layout.html' %}
{% block titulo %}
<title>Criar Nova Conta</title>
{% endblock %}

{% block conteudo %}
<center>
    <h1>Criar nova Conta</h1>
    <form method="post">
        <fieldset>
            <legend>Introduza os seus dados</legend>
            <h4>Utilizador</h4>
            <input type="text" name="utilizador" required>
            <p><br></p>
            <h4>Endere√ßo de Email</h4>
            <input type="text" name="email" required>
            <p><br></p>
            <h4>Palavra-Passe</h4>
            <input type="password" name="passe" required>
            <p><br></p>
            <h4>Confirme a Passe</h4>
            <input type="password" name="cpasse" required>
            <p><br></p>
            <input type="submit" value="Submeter">
        </fieldset>
    </form>

    {% if erro %}<h4>{{ erro }}</h4>{% endif %}
</center>
{% endblock %}
